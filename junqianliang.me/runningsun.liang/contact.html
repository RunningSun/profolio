<script>
    function navigateToPage(page) {
        let currentLocation = location.href.replace(location.search, "");
        window.location = currentLocation.substring(0, currentLocation.lastIndexOf('../index.html')) + (page ? '/' + page : '');
    }
    function navigateToProject(projectUrl) {
        var location = window.location.origin;
        location += projectUrl;
        window.location.href = location;
    }
    function ctaIntNavigation(page) {
        let currentLocation = location.href.replace(location.search, "");
        currentLocation = currentLocation.lastIndexOf("../index.html") === currentLocation.length -1
            ? currentLocation.substring(0, currentLocation.lastIndexOf('../index.html'))
            : currentLocation;

            window.location = currentLocation.substring(0, currentLocation.lastIndexOf('../index.html')) + page;
    }
    document.querySelector('.ufo--site-nav-toggle-btn').onclick = function() {

    }

</script>

<script src="../../unpkg.com/axios%400.23.0/dist/axios.min.js"></script>
<script>
    var forms = document.forms;
    for (var i = 0; i < forms.length; i++) {
        forms[i].onsubmit = sendEmail;
    }
    function sendEmail(e) {
        e.preventDefault();
        const form = e.target;
        setTimeout(function(){
            showStatusMessage(form.parentNode);
        }, 250);
        axios.defaults.headers.common['X-CSRF-TOKEN'] = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        axios.post('/portfolio/contact', {
            toEmail: form["toEmail"].value,
            message: "Dear Junqian liang,\n\n" + form["message"].value + "\n\n" + form["senderName"].value + "\n" + form["senderEmail"].value,
            senderName: form["senderName"].value,
            senderEmail: form["senderEmail"].value
        })
            .then(function (response) {
                messageSent(form.parentNode, true);
                form.reset();
            })
            .catch(function (error) {
                //TODO: Notify user about error
                messageSent(form.parentNode, false);
                form.reset();
            });

        return false;
    }

    function showStatusMessage(parent) {
        const fSm = parent.querySelector(".ufo--form-status-message");
        fSm.innerHTML = "Sending your message…";
        fSm.classList.add("active");
        parent.classList.toggle("message-sent");
    }
    function messageSent(parent, success) {
        const fSm = parent.querySelector(".ufo--form-status-message");
        fSm.innerHTML = success ? "Message sent." : "Something went wrong. Try again.";
        setTimeout(function(){
            fSm.classList.remove("active");
            parent.classList.toggle("message-sent");
        }, 2000);
    }
</script>
